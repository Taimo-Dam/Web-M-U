<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <h2>Đăng Ký</h2>
        <input type="text" name="username" placeholder="Tên đăng nhập" required>
        <input type="password" name="password" placeholder="Mật khẩu" required>
        <input type="password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>
        <input type="text" name="fullname" placeholder="Họ tên khách hàng" required>
        <input type="month" name="birthdate" required>
        <input type="email" name="email" placeholder="Địa chỉ email" required>
        <button type="submit">Đăng Ký</button>
        <div class="login-link">
            <p>Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a></p>
        </div>
    </div>
</body>

</html>
